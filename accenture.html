    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
        position: relative;
        cursor: pointer;
        -webkit-user-select: none;
        user-select: none;
      }

      th.sortable:hover {
        background-color: #45a049;
      }

      th.sortable::after {
        content: " ↕";
        opacity: 0.5;
      }

      th.sortable.sort-asc::after {
        content: " ↑";
        opacity: 1;
      }

      th.sortable.sort-desc::after {
        content: " ↓";
        opacity: 1;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      .tick-btn {
        cursor: pointer;
        background-color: #eee;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        transition: background 0.3s ease;
      }

      .tick-btn.completed {
        background-color: #4caf50;
        color: white;
      }

      a {
        color: #1a73e8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>

          "https://leetcode.com/problems/candy",
          "Array, Greedy",
        ],
        [
          "MEDIUM",
          "Boats to Save People",
          "38.5",
          "59.94%",
          "https://leetcode.com/problems/boats-to-save-people",
          "Array, Two Pointers, Greedy, Sorting",
        ],
        [
          "EASY",
          "Truncate Sentence",
          "38.5",
          "85.91%",
          "https://leetcode.com/problems/truncate-sentence",
          "Array, String",
        ],
        [
          "EASY",
          "Substrings of Size Three with Distinct Characters",
          "38.5",
          "75.02%",
          "https://leetcode.com/problems/substrings-of-size-three-with-distinct-characters",
          "Hash Table, String, Sliding Window, Counting",
        ],
        [
          "EASY",
          "Binary Search",
          "38.5",
          "59.14%",
          "https://leetcode.com/problems/binary-search",
          "Array, Binary Search",
        ],
        [
          "MEDIUM",
          "Kth Largest Element in an Array",
          "38.5",
          "67.62%",
          "https://leetcode.com/problems/kth-largest-element-in-an-array",
          "Array, Divide and Conquer, Sorting, Heap (Priority Queue), Quickselect",
        ],
      ];

      const tableBody = document.querySelector("#questionsTable tbody");
      let sortDirection = {}; // Keep track of sort direction for each column

      function sortTable(columnIndex) {
        const table = document.querySelector("#questionsTable");
        const headers = table.querySelectorAll("th");
        const rows = Array.from(tableBody.querySelectorAll("tr"));

        // Toggle sort direction
        if (!sortDirection[columnIndex]) {
          sortDirection[columnIndex] = "asc";
        } else {
          sortDirection[columnIndex] =
            sortDirection[columnIndex] === "asc" ? "desc" : "asc";
        }

        // Remove sort classes from all headers
        headers.forEach((header) => {
          header.classList.remove("sort-asc", "sort-desc");
        });

        // Add sort class to current header
        headers[columnIndex].classList.add(
          sortDirection[columnIndex] === "asc" ? "sort-asc" : "sort-desc"
        );

        // Sort the rows
        rows.sort((a, b) => {
          let aValue, bValue;

          if (columnIndex === 6) {
            // Status column
            aValue = a
              .querySelector(".tick-btn")
              .classList.contains("completed")
              ? 1
              : 0;
            bValue = b
              .querySelector(".tick-btn")
              .classList.contains("completed")
              ? 1
              : 0;
          } else {
            aValue = a.cells[columnIndex].textContent.trim();
            bValue = b.cells[columnIndex].textContent.trim();
          }

          // Handle different data types
          if (columnIndex === 2) {
            // Frequency - numeric
            aValue = parseFloat(aValue);
            bValue = parseFloat(bValue);
          } else if (columnIndex === 3) {
            // Acceptance Rate - numeric
            aValue = parseFloat(aValue.replace("%", ""));
            bValue = parseFloat(bValue.replace("%", ""));
          } else if (columnIndex === 0) {
            // Difficulty - custom order
            const difficultyOrder = { EASY: 1, MEDIUM: 2, HARD: 3 };
            aValue = difficultyOrder[aValue] || 0;
            bValue = difficultyOrder[bValue] || 0;
          }

          if (aValue < bValue)
            return sortDirection[columnIndex] === "asc" ? -1 : 1;
          if (aValue > bValue)
            return sortDirection[columnIndex] === "asc" ? 1 : -1;
          return 0;
        });

        // Append sorted rows back to table
        rows.forEach((row) => tableBody.appendChild(row));
      }

      data.forEach((row) => {
        const tr = document.createElement("tr");
        row.forEach((cell, index) => {
          const td = document.createElement("td");
          if (index === 4) {
            td.innerHTML = `<a href="${cell}" target="_blank">View</a>`;
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });

        // Add status tick column
        const tickTd = document.createElement("td");
        const button = document.createElement("button");
        button.className = "tick-btn";
        button.textContent = " ";
        button.onclick = function () {
          this.classList.toggle("completed");
        };
        tickTd.appendChild(button);
        tr.appendChild(tickTd);

        tableBody.appendChild(tr);
      });
    </script>
  </body>
</html>
