      body {

      table {
        width: 100%;

        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
        position: relative;
        cursor: pointer;
        -webkit-user-select: none;
        user-select: none;
      }

      th.sortable:hover {
        background-color: #45a049;
      }

      th.sortable::after {
        content: " ↕";
        opacity: 0.5;
      }

      th.sortable.sort-asc::after {
        content: " ↑";
        opacity: 1;
      }

      th.sortable.sort-desc::after {
        content: " ↓";
        opacity: 1;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      .tick-btn {
        cursor: pointer;
        background-color: #eee;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        transition: background 0.3s ease;
      }

      .tick-btn.completed {
        background-color: #4caf50;
        color: white;
      }

      a {
        color: #1a73e8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>

        ],
        [
          "EASY",
          "Intersection of Two Arrays",
          "27.1",
          "76.00%",
          "https://leetcode.com/problems/intersection-of-two-arrays",
          "Array, Hash Table, Two Pointers, Binary Search, Sorting",
        ],
        [
          "MEDIUM",
          "Count Primes",
          "27.1",
          "34.43%",
          "https://leetcode.com/problems/count-primes",
          "Array, Math, Enumeration, Number Theory",
        ],
        [
          "EASY",
          "Add Binary",
          "27.1",
          "55.19%",
          "https://leetcode.com/problems/add-binary",
          "Math, String, Bit Manipulation, Simulation",
        ],
        [
          "MEDIUM",
          "Product of Array Except Self",
          "27.1",
          "67.38%",
          "https://leetcode.com/problems/product-of-array-except-self",
          "Array, Prefix Sum",
        ],
        [
          "EASY",
          "Find Pivot Index",
          "27.1",
          "59.90%",
          "https://leetcode.com/problems/find-pivot-index",
          "Array, Prefix Sum",
        ],
      ];

      const tableBody = document.querySelector("#questionsTable tbody");
      let sortDirection = {}; // Keep track of sort direction for each column

      function sortTable(columnIndex) {
        const table = document.querySelector("#questionsTable");
        const headers = table.querySelectorAll("th");
        const rows = Array.from(tableBody.querySelectorAll("tr"));

        // Toggle sort direction
        if (!sortDirection[columnIndex]) {
          sortDirection[columnIndex] = "asc";
        } else {
          sortDirection[columnIndex] =
            sortDirection[columnIndex] === "asc" ? "desc" : "asc";
        }

        // Remove sort classes from all headers
        headers.forEach((header) => {
          header.classList.remove("sort-asc", "sort-desc");
        });

        // Add sort class to current header
        headers[columnIndex].classList.add(
          sortDirection[columnIndex] === "asc" ? "sort-asc" : "sort-desc"
        );

        // Sort the rows
        rows.sort((a, b) => {
          let aValue, bValue;

          if (columnIndex === 6) {
            // Status column
            aValue = a
              .querySelector(".tick-btn")
              .classList.contains("completed")
              ? 1
              : 0;
            bValue = b
              .querySelector(".tick-btn")
              .classList.contains("completed")
              ? 1
              : 0;
          } else {
            aValue = a.cells[columnIndex].textContent.trim();
            bValue = b.cells[columnIndex].textContent.trim();
          }

          // Handle different data types
          if (columnIndex === 2) {
            // Frequency - numeric
            aValue = parseFloat(aValue);
            bValue = parseFloat(bValue);
          } else if (columnIndex === 3) {
            // Acceptance Rate - numeric
            aValue = parseFloat(aValue.replace("%", ""));
            bValue = parseFloat(bValue.replace("%", ""));
          } else if (columnIndex === 0) {
            // Difficulty - custom order
            const difficultyOrder = { EASY: 1, MEDIUM: 2, HARD: 3 };
            aValue = difficultyOrder[aValue] || 0;
            bValue = difficultyOrder[bValue] || 0;
          }

          if (aValue < bValue)
            return sortDirection[columnIndex] === "asc" ? -1 : 1;
          if (aValue > bValue)
            return sortDirection[columnIndex] === "asc" ? 1 : -1;
          return 0;
        });

        // Append sorted rows back to table
        rows.forEach((row) => tableBody.appendChild(row));
      }

      data.forEach((row) => {
        const tr = document.createElement("tr");
        row.forEach((cell, index) => {
          const td = document.createElement("td");
          if (index === 4) {
            td.innerHTML = `<a href="${cell}" target="_blank">View</a>`;
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });

        // Add status tick column
        const tickTd = document.createElement("td");
        const button = document.createElement("button");
        button.className = "tick-btn";
        button.textContent = " ";
        button.onclick = function () {
          this.classList.toggle("completed");
        };
        tickTd.appendChild(button);
        tr.appendChild(tickTd);

        tableBody.appendChild(tr);
      });
    </script>
  </body>
</html>
