<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Problemset - LeetCode Style</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DSA Problemset</h1>

    <!-- Filters Row -->
    <div class="filters">
      <label for="companySelect">Company:</label>
      <select id="companySelect">
        <option value="">-- Choose Company --</option>
      </select>

      <label for="difficultyFilter">Difficulty:</label>
      <select id="difficultyFilter">
        <option value="">All</option>
        <option value="EASY">Easy</option>
        <option value="MEDIUM">Medium</option>
        <option value="HARD">Hard</option>
      </select>

      <label for="topicFilter">Topics:</label>
      <select id="topicFilter" multiple>
        <!-- Filled dynamically -->
      </select>

      <input
        type="text"
        id="searchBar"
        placeholder="🔍 Search problem by title..."
      />
    </div>

    <!-- Table -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th class="sortable" onclick="sortTable(1)">Difficulty</th>
          <th class="sortable" onclick="sortTable(2)">Title</th>
          <th class="sortable" onclick="sortTable(3)">Frequency</th>
          <th class="sortable" onclick="sortTable(4)">Acceptance</th>
          <th>Link</th>
          <th>Topics</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Pagination + Row Count -->
    <div class="controls">
      <div class="pagination" id="pagination">
        <button id="prevBtn" onclick="changePage(-1)">Previous</button>
        <div id="pageNumbers"></div>
        <button id="nextBtn" onclick="changePage(1)">Next</button>
      </div>
    </div>
    <div class="table-footer">
      <span id="rowCount" class="hidden"></span>
    </div>

    <footer>
      <p>©2025 Made by Ravi Kumar</p>
      <a href="https://github.com/ravikumarr1802" target="_blank">GitHub</a> |
      <a href="https://www.linkedin.com/in/ravikumar-rangu/" target="_blank"
        >LinkedIn</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
