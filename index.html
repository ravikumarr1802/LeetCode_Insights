    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 2.8rem;

      }

      .card-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        background: white;
        color: #333;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 260px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        text-decoration: none;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        font-size: 1.6rem;
        margin-bottom: 10px;
        color: #4a00e0;
      }

      .card p {
        font-size: 0.95rem;
        color: #555;
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #8e2de2;
      }

      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #eee;
        text-align: center;
      }
    </style>
  </head>
